<!DOCTYPE html>
<html>
<head>
  <title>NFC Sound Trigger</title>
</head>
<body>
  <audio id="audioElement">
    <source src="thedoor.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('audioElement');
      audio.play();
    });
  </script>
</body>
</html>
